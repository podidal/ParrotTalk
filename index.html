<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Talk - Training Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <img src="icons/parrot.svg" alt="Parrot Talk" class="h-8 w-8">
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Parrot Talk</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="settingsBtn" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                    <div class="relative">
                        <select id="categoryFilter" class="appearance-none bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg px-4 py-2 pr-8 hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Categories</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Recording Section -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">Record New Phrase</h2>
                    
                    <!-- Recording Controls -->
                    <div class="space-y-4">
                        <div class="relative">
                            <input type="text" id="phraseName" placeholder="Enter phrase name" 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div id="recordingControls" class="flex flex-col items-center space-y-4">
                            <div class="w-full h-24 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                <div id="waveform" class="w-full h-16 px-4"></div>
                            </div>
                            
                            <div class="flex items-center space-x-4">
                                <button id="recordBtn" class="flex items-center justify-center w-12 h-12 rounded-full bg-red-500 hover:bg-red-600 text-white shadow-lg hover:shadow-xl transition-all">
                                    <i class="fas fa-microphone text-lg"></i>
                                </button>
                                <button id="stopBtn" class="hidden flex items-center justify-center w-12 h-12 rounded-full bg-gray-500 hover:bg-gray-600 text-white shadow-lg hover:shadow-xl transition-all">
                                    <i class="fas fa-stop text-lg"></i>
                                </button>
                            </div>
                            
                            <div id="recordingStatus" class="text-sm text-gray-500 dark:text-gray-400"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phrases Section -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Recorded Phrases</h2>
                        <div class="flex items-center space-x-2">
                            <button id="autoplayBtn" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
                                <i class="fas fa-play text-sm"></i>
                                <span>Auto Play</span>
                            </button>
                        </div>
                    </div>

                    <!-- Phrase List -->
                    <div id="phraseListContainer" class="relative">
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-white dark:to-gray-800 pointer-events-none"></div>
                        <ul id="phraseList" class="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                            <!-- Phrases will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Batch Operations Controls -->
    <div id="batchControls" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-600 dark:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-6 z-50">
        <span id="selectedCount" class="text-sm font-medium"></span>
        <div class="flex items-center space-x-4">
            <button id="batchDelete" class="flex items-center space-x-2 hover:text-red-200 transition-colors">
                <i class="fas fa-trash-alt"></i>
                <span>Delete</span>
            </button>
            <button id="batchCategory" class="flex items-center space-x-2 hover:text-blue-200 transition-colors">
                <i class="fas fa-folder"></i>
                <span>Categorize</span>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-lg w-full mx-4 overflow-hidden">
            <!-- Modal content will be dynamically added -->
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
